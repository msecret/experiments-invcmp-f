<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>stockarator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
          rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Fugaz+One|Montserrat'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/compiled/main.css">
  </head>
  <body>

    <main>
      <header class="pure-g">
          <div class="pure-u-3-4 pure-u-sm-1-2 pure-u-md-1-2 pure-u-lg-3-4">
            <div class="msecret-box--md">
              <h1 class="msecret-logo">stockarator</h1>
            </div>
          </div>
          <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-2 pure-u-lg-1-4">
            <div class="msecret-box--md msecret-box--push_right">
              <h4 class="msecret-end_right">msecret</h4>
            </div>
          </div>
      </header>

      <section class="pure-g">
        <div class="pure-u-1 pure-u-sm-1 pure-u-md-3-4 pure-u-lg-1-2">
          <div class="msecret-box--md">
            <!-- start :: add investment form -->
            <form class="js-addInvestment pure-form" name="addInvestment">
              <fieldset>
                <input type="text" class="js-symbol msecret-form__text_input"
                       placeholder="symbol" />
                <select id="group"
                        class="js-groups pure-input-1-2 msecret-form__text_select"
                        placeholder="group">
                  <option class="js-addGroupNullOption" value="">-- group --</option>
                  <option class="js-addGroupButton" value="add">
                      add new
                  </option>
                </select>
                <input class="js-submit pure-button msecret-button--primary"
                       type="submit" name="addInvestment" value="add stock" />
              </fieldset>
            </form>
            <!-- end :: add investment form -->
            <!-- start :: add group form -->
            <form class="js-addGroup pure-form msecret-hidden" name="addGroup">
              <fieldset>
                <input type="text" class="js-groupInput" placeholder="group name" />
                <p class="js-warningEmptyGroup warning msecret-hidden">The group field is
                empty</p>
                <p class="js-warningDuplicateGroup warning msecret-hidden">
                    A group with that name already exists</p>
                <input class="js-submit pure-button msecret-button--primary"
                       type="submit" value="add group" name="addGroup" />
                <button class="js-cancelButton pure-button msecret-button--secondary">
                    cancel</button>
                <i class="js-loadingIcon fa fa-spin fa-circle-o-notch
                  msecret-hidden"></i>
              </fieldset>
            </form>
            <!-- end :: add group form -->
          </div>
        </div>
      </section>

      <section class="pure-g">
        <div class="pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1">
          <article class="msecret-box--md">
            <!-- start :: investment spreadsheet -->
            <table class="js-investmentList pure-table msecret-table">
              <thead class="js-investmentList_Header msecret-table__header">
                <tr>
                  <th class="js-investment_Control"></th>
                  <th data-name="symbol" name="symbol">sym</th>
                  <th name="cap">cap</th>
                  <th name="price">price</th>
                  <th name="priceChangeYTD">price change ytd</th>
                  <th name="trackingError">tracking error</th>
                  <th name="assets">assets</th>
                  <th name="volume">volume</th>
                  <th name="bidAsk">bid-ask</th>
                  <th name="msRisk">ms risk</th>
                  <th name="stdDev">std dev</th>
                  <th name="beta">beta</th>
                  <th name="alpha">slpha</th>
                  <th name="rsquared">r^2</th>
                  <th name="sharpe">sharpe</th>
                  <th name="index">index</th>
                  <th name="market">market</th>
                  <th name="creator">creator</th>
                </tr>
              </thead>
              <tbody class="js-investmentList_Body">
              </tbody>
            </table>
            <!-- end :: investment spreadsheet -->
          </article>
        </div>
      </section>

      <div class="push"></div>
    </main>

    <footer class="msecret-footer">
      <h4 class="msecret-centered msecret-type--white">(c) marco segreto 2014</h4>
    </footer>

    <!--[if lt IE 9]>
    <script src="/bower_components/es5-shim/es5-shim.js"></script>
    <script src="/bower_components/es5-shim/es5-sham.js"></script>
    <![endif]-->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/requirejs/require.js" data-main="js/main.js"></script>

  </body>
</html>
