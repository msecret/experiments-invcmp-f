<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>invcmp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="/css/main.css">
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>

    <form class="js-addInvestment" name="addInvestment">
      <input type="text" class="js-symbol" />
      <select class="js-groups">
        <option class="js-addGroupNullOption" value="">- </option>
        <option class="js-addGroupButton" value="add">add new  +</option>
      </select>
      <input class="js-submit" type="submit" name="addInvestment" />
    </form>
    <form class="js-addGroup hidden" style="display: none;" name="addGroup">
      <input type="text" class="js-groupInput" />
      <p class="js-warningEmptyGroup warning hidden">The group field is
      empty</p>
      <p class="js-warningDuplicateGroup warning hidden">A group with that name
      already exists</p>
      <input class="js-submit" type="submit" name="addGroup" />
      <button class="js-cancelButton">cancel</button>
      <i class="js-loadingIcon" class="hidden"></i>
    </form>

    <table class="js-investmentList">
      <thead class="js-investmentList_Header">
        <th class="js-investment_Control"></th>
        <th data-name="symbol" name="symbol">Sym</th>
        <th name="cap">Cap</th>
        <th name="price">Price</th>
        <th name="priceChangeYTD">Price change ytd</th>
        <th name="trackingError">Tracking error</th>
        <th name="assets">Assets</th>
        <th name="volume">Volume</th>
        <th name="bidAsk">Bid-ask</th>
        <th name="msRisk">MS risk</th>
        <th name="stdDev">Std dev</th>
        <th name="beta">Beta</th>
        <th name="alpha">Alpha</th>
        <th name="rsquared">R^2</th>
        <th name="sharpe">Sharpe</th>
        <th name="index">Index</th>
        <th name="market">Market</th>
        <th name="creator">Creator</th>
      </thead>
      <tbody class="js-investmentList_Body">
      </tbody>
    </table>

    <!--[if lt IE 9]>
    <script src="/bower_components/es5-shim/es5-shim.js"></script>
    <script src="/bower_components/es5-shim/es5-sham.js"></script>
    <![endif]-->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/requirejs/require.js" data-main="js/main.js"></script>

  </body>
</html>
